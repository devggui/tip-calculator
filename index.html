<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">

  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body class="bg-[var(--Light-grayish-cyan)] w-screen h-screen md:flex md:items-center md:justify-center">
  <main class="flex flex-col items-center justify-center md:w-full">
    <div class="my-10">
      <img src="./images/logo.svg" alt="Logo tipo escrito SPLITTER">
    </div>
    <form class="bg-[var(--White)] rounded-t-xl md:rounded-xl p-8 w-full max-w-sm md:max-w-4xl h-screen md:h-max flex flex-col md:flex-row" id="form">
      <div class="md:w-full md:pr-10">
        <div class="flex flex-col mb-8">
          <h1 class="text-base text-[var(--Dark-grayish-cyan)] mb-1">Bill</h1>
          <input type="number" class="text-end outline-0 border-2 border-transparent focus:border-2 focus:border-[var(--Strong-cyan)] bg-[var(--Very-light-grayish-cyan)] py-2 px-4 rounded-md font-bold text-2xl text-[var(--Very-dark-cyan)] bg-[url('./images/icon-dollar.svg')] bg-no-repeat bg-[center_left_1rem] cursor-pointer focus:cursor-text" id="inputBill" placeholder="0">          
        </div>
        <div class="flex flex-col mb-8">
          <h1 class="text-base text-[var(--Dark-grayish-cyan)] mb-3">Select Tip %</h1>
          <div class="grid grid-cols-2 md:grid-cols-3 grid-rows-3 md:grid-rows-2 gap-4">
            <div class="flex items-center justify-center text-center relative w-full rounded-md bg-[var(--Very-dark-cyan)] hover:bg-[var(--Light-grayish-cyan)] text-[var(--White)] hover:text-[var(--Very-dark-cyan)]">
              <input type="radio" class="custom-radio w-full h-full cursor-pointer checked:bg-[var(--Strong-cyan)] rounded-md" id="input5" name="radioGroup" value="5">
              <label class="custom-label absolute text-xl cursor-pointer" for="input5">5%</label>
            </div>
            <div class="flex items-center justify-center text-center relative w-full rounded-md bg-[var(--Very-dark-cyan)] hover:bg-[var(--Light-grayish-cyan)] text-[var(--White)] hover:text-[var(--Very-dark-cyan)]">
              <input type="radio" class="custom-radio w-full h-full cursor-pointer checked:bg-[var(--Strong-cyan)] rounded-md" id="input10" name="radioGroup" value="10">
              <label class="custom-label absolute text-xl cursor-pointer" for="input10">10%</label>
            </div>
            <div class="flex items-center justify-center text-center relative w-full rounded-md bg-[var(--Very-dark-cyan)] hover:bg-[var(--Light-grayish-cyan)] text-[var(--White)] hover:text-[var(--Very-dark-cyan)]">
              <input type="radio" class="custom-radio w-full h-full cursor-pointer checked:bg-[var(--Strong-cyan)] rounded-md" id="input15" name="radioGroup" value="15">
              <label class="custom-label absolute text-xl cursor-pointer" for="input15">15%</label>
            </div>
            <div class="flex items-center justify-center text-center relative w-full rounded-md bg-[var(--Very-dark-cyan)] hover:bg-[var(--Light-grayish-cyan)] text-[var(--White)] hover:text-[var(--Very-dark-cyan)]">
              <input type="radio" class="custom-radio w-full h-full cursor-pointer checked:bg-[var(--Strong-cyan)] rounded-md" id="input25" name="radioGroup" value="25">
              <label class="custom-label absolute text-xl cursor-pointer" for="input25">25%</label>
            </div>
            <div class="flex items-center justify-center text-center relative w-full rounded-md bg-[var(--Very-dark-cyan)] hover:bg-[var(--Light-grayish-cyan)] text-[var(--White)] hover:text-[var(--Very-dark-cyan)]">
              <input type="radio" class="custom-radio w-full h-full cursor-pointer checked:bg-[var(--Strong-cyan)] rounded-md" id="input50" name="radioGroup" value="50">
              <label class="custom-label absolute text-xl cursor-pointer" for="input50">50%</label>
            </div>                        
            <input type="text" class="w-full h-full flex items-center justify-center text-center text-xl text-[var(--Dark-grayish-cyan)] bg-[var(--Very-light-grayish-cyan)] rounded-md p-2 focus:text-end placeholder:text-[var(--Dark-grayish-cyan)] cursor-pointer outline-0 focus:cursor-text border-2 border-transparent focus:border-[var(--Strong-cyan)] focus:text-[var(--Very-dark-cyan)]" placeholder="Custom" name="radioGroup" id="inputCustom" onclick="clickCustomRemoveOtherCheck()">
          </div>
        </div>
        <div class="flex flex-col mb-8 relative">
          <h1 class="text-base text-[var(--Dark-grayish-cyan)] mb-1">Number of People</h1>
          <span class="hidden absolute right-0 text-red-500 text-sm" id="error">Can't be zero</span>
          <input type="number" class="appearance-none text-end outline-0 border-2 border-transparent focus:border-2 focus:border-[var(--Strong-cyan)] bg-[var(--Very-light-grayish-cyan)] py-2 px-4 rounded-md font-bold text-2xl text-[var(--Very-dark-cyan)] bg-[url('./images/icon-person.svg')] bg-no-repeat bg-[center_left_1rem] cursor-pointer focus:cursor-text" id="inputPeople" placeholder="0">          
        </div>        
      </div>

      <div class="flex flex-col md:w-full md:justify-between rounded-xl px-6 pt-8 pb-5 bg-[var(--Very-dark-cyan)]">
        <div class="md:flex md:flex-col">
          <div class="flex flex-row justify-between items-center mb-7 md:mb-14 md:mt-4">
            <div class="flex flex-col items-start justify-center">
              <span class="text-[var(--White)] text-sm">Tip Amount</span>
              <p class="text-xs text-[var(--Grayish-cyan)]">/ person</p>
            </div>
            <span class="text-3xl md:text-4xl text-[var(--Strong-cyan)]" id="labelTipAmount">$0.00</span>
          </div>
        
          <div class="flex flex-row justify-between items-center mb-7">
            <div class="flex flex-col items-start justify-center">
              <span class="text-[var(--White)] text-sm">Total</span>
              <p class="text-xs text-[var(--Grayish-cyan)]">/ person</p>
            </div>
            <span class="text-3xl md:text-4xl text-[var(--Strong-cyan)]" id="labelTotal">$0.00</span>
          </div>
        </div>
      
        <button type="reset" class="bg-[var(--Strong-cyan)] enabled:hover:bg-[var(--Light-grayish-cyan)] p-2 rounded-md uppercase text-[var(--Very-dark-cyan)] text-lg disabled:opacity-30 disabled:cursor-default cursor-pointer" id="resetButton" disabled>Reset</button>        
      </div>
    </form>
  </main>  
  <script src="./js/script.js"></script>
</body>
</html>
